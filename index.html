<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>калькулятор</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&family=Work+Sans:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form class="calc" action="">
    <label class="sr-only">калькулятор</label>
    <input class="calc__result" type="text" name="result" placeholder="1,258.2">
    <ul class="calc__list">
      <li class="calc__item">
        <button class="calc__btn calc__btn--reset" type="reset">
          C
        </button>
      </li>
      <li class="calc__item">
        <button class="calc__btn" type="button" style="background-image: url(images/icon/erase.svg);">

        </button>
      </li>
      <li class="calc__item">
        <button class="calc__btn calc__btn--operation" type="button">
          ÷
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn" type="button">
          7
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn" type="button">
          8
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn" type="button">
          9
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn calc__btn--operation" type="button">
          ×
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn" type="button">
          4
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn" type="button">
          5
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn" type="button">
          6
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn calc__btn--operation" type="button">
          –
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn" type="button">
          1
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn" type="button">
          2
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn" type="button">
          3
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn calc__btn--operation" type="button">
          +
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn" type="button">
          0
        </button>
      </li>
      <li class=" calc__item">
        <button class="calc__btn calc__btn--operation" type="button">
          =
        </button>
      </li>
    </ul>
  </form>
</body>

</html>
